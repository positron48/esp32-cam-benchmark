[env:esp32cam]
platform = espressif32
board = esp32cam
framework = arduino
monitor_speed = 115200

; Set higher frequencies for better performance
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L

; Increase upload speed
upload_speed = 921600

; Partition scheme with more space for app
board_build.partitions = huge_app.csv

lib_deps =
    esp32-camera
    WiFi
    ESPAsyncWebServer
    AsyncTCP
    ArduinoJson
    WebSockets

build_flags =
    -D CORE_DEBUG_LEVEL=0
    -D CONFIG_ARDUHAL_LOG_DEFAULT_LEVEL=0
    ; These will be overridden by the build script
    -D ENABLE_METRICS=1
    -D VIDEO_PROTOCOL=HTTP
    -D CONTROL_PROTOCOL=HTTP
    -D CAMERA_RESOLUTION=VGA
    -D JPEG_QUALITY=10 